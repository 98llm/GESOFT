{% extends "layout.html" %}
{% block title %}Home{% endblock %}

{%block head%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/op_add.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/data-picker/bootstrap-datepicker.css')}}">
{%endblock%}


{% block content %}

<div class="container col-md-4 col-md-offset-4">
    <form method="POST" action="/op/adicionar">
        <div class="form-group">
            <div class="form-group">
                <label class="col-form-label" required for="num_romaneio">Numero do romaneio</label>
                <input required type="text" name="num_romaneio" class="form-control" id="input_num_romaneio"
                    placeholder="NÂ° do romaneio">
            </div>

            <div class="form-group">
                <label class="col-form-label">Cliente</label>
                <select required name="cliente" id="id_cliente" class="form-control">
                    <option value="" disabled selected>Selecionar</option>
                    {% for cliente in clientes%}
                    <option value="{{cliente.id}}">{{cliente.id}} - {{cliente.nome}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="row">
                <div class="form-group col">
                    <label id="label_placa" for="id_placa">Modelo da Placa</label>

                    <select required id="id_placa" name="placa" class="form-control">
                        <option value="" disabled selected>Selecionar</option>
                    </select>
                </div>
                <div class="form-group col">
                    <label for="qtd_placas">Quantidade</label>
                    <input required min="1" name="qtd_placas" step="1" type="number" class="form-control" id="input_qtd"
                        placeholder="qtd">
                </div>

                <div class="form-group col">
                    <label for="dt_entrega">Data de entrega</label>
                    <div class="input-group date datepicker" data-provide="datepicker">
                        <input type="text" name="dt_entrega" class="form-control">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                        </div>
                    </div>

                </div>


            </div>

            <div class="d-flex justify-content-start">

                <input class="btn btn-primary" type="submit" value="Submit">

            </div>
        </div>

    </form>

</div>

{% block scripts %}

<script defer src="{{ url_for('static', filename='js/op_add.js')}}"></script>
<script defer src="{{ url_for('static', filename='js/bootstrap/data-picker/bootstrap-datepicker.min.js')}}"></script>
<script defer
    src="{{ url_for('static', filename='js/bootstrap/data-picker/locales/bootstrap-datepicker.pt-BR.min.js')}}"></script>

{% endblock %}
{% endblock %}
