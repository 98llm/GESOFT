{% extends "layout.html" %}
{% block title %}Home{% endblock %}

{%block head%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/op.css')}}">
{%endblock%}


{% block content %}

<div class="container">
    <form method="POST">
        <div class="form-row justify-content-center">
            <div class="form-group col-xl-3">
                <label for="num_romaneio">Numero do romaneio</label>
                <input type="text" class="form-control" id="input_num_romaneio" placeholder="N° do romaneio">
            </div>

            <div class="form-group col-xl-2">
                <label for="input_cliente">Cliente</label>
                <select id="inputState" class="form-control">
                    <option selected>Selecionar</option>
                    {% for cliente in clientes%}
                    <option>{{cliente.id}}- {{cliente.nome}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-row justify-content-center">
            
            <div class="form-group">
                <label for="num_romaneio">Quantidade</label>
                <input type="number" class="form-control" id="input_num_romaneio" placeholder="N° do romaneio">
            </div>
        </div>


    </form>
</div>

{% endblock %}
