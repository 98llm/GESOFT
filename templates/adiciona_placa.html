{% extends "layout.html" %}
<!DOCTYPE html>
<html lang="en">

<head>

    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>{% block title %}Adiciona Placa{% endblock %} - SIMPLAC</title>
    {% endblock %}
</head>

<body>
    {% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form action="#" method="POST">
                    <div class="form-group">
                        <input type="text" name="codigo" class="form-control" placeholder="Codigo" />
                    </div>

                    <div class="form-group">
                        <input type="text" name="descricao" class="form-control" placeholder="Descricao" />
                    </div>

                    <div class="form-group">
                        <input type="text" name="modelo" class="form-control" placeholder="Modelo" />
                    </div>
                    <div class="form-group">
                        <input required min="1" step="1" type="number" name="qtd_componentes" class="form-control" placeholder="Qtd Componentes" />
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Cliente</label>
                        <select required name="id_cliente" id="id_cliente" class="form-control">
                            <option value="" disabled selected>Selecionar</option>
                            {% for cliente in clientes%}
                            <option value="{{cliente.id}}">{{cliente.id}} - {{cliente.nome}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="botao_adicionar" class="form-control" placeholder="Adicionar"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
