<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <title>{% block title %}{% endblock %} - SIMPLAC</title>
    {% block head %}
    {% endblock %}
</head>

<body>
    {%if user%}
    <div class="content">
        <header>
                <nav class="navbar-nav navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/" style="margin-left: 7px;">
                            <img src="../static/images/teste.png" width="100px" height="45px" alt="Simplac-Brand">
                        </a>
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="/logout" style="margin-top: 7px">
                                    <img src="../static/images/botao-logout.png" width="25" height="25"
                                        class="" alt="Simplac-Brand" >
                                    Log Out
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
        </header>
    </div>
    {%endif%}

    {% block content %}
    {% endblock %}

    <div id="footer">
        {% block footer %}
        {% endblock %}
    </div>

    {% block scripts %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
</body>

</html>
