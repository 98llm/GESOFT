{% extends "layout.html" %}
{% block title %}Perfil{% endblock %}

{%block head%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css')}}">
{%endblock%}


{% block content %}

<h1>{{current_user.username}}</h1>
<div class="d-flex justify-content-center">

    <form method="POST">
        <div class="form-group">
            <label class="col-form-label" required for="nome">Nome</label>
            <input type="text" name="nome" class="form-control" placeholder="Nome" value="{{current_user.nome}}"/>
            
        </div>

        <div class="form-group">
            <input type="submit" name="botao_submit" class="form-control" placeholder="Salvar" />
        </div>

    </form>

</div>


{% endblock %}
