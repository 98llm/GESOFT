{% extends "layout.html" %}
{% block title %}Cliente{% endblock %}

{%block head%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/cliente.css')}}">
{%endblock%}


{% block content %}

<div class="placas-container">

    <h1 id="info_clientes" class="shadow-lg p-3 mb-5 rounded">Clientes</h1>
    <div class="form-group d-flex justify-content-end">
        <select name="filtros" id="filtros">
            <option value="" disabled selected>Selecione filtro</option>
            <option value="ID">ID</option>
            <option value="Código">Código</option>
            <option value="Modelo">Modelo</option>
            <option value="Cliente">Cliente</option>
        </select>


       
        <button type="button" class="fi_button btn mr10">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z">
                </path>
            </svg>
            filtrar
        </button>
    </div>
</div>
<div class="container table-responsive-sm">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Telefone</th>
                <th scope="col">Cliente</th>
                <th class="fit" scope="col"><abbr title="Quantidade de Componentes">Qtd</abbr></th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <th scope="row">{{cliente.id}}</th>
                <th>{{cliente.nome}}</th>
                <td>{{cliente.telefone[0].numero}}</td>
                <!-- 
                    {#
                <td>
                    <a class="" href="{{ url_for('edit_placa', id_placa=placa.id)}}"><img width="27px"
                            src="{{ url_for('static', filename='images/edit_icon.png')}}"></a>
    
                    <a href="{{ url_for('delete_placa', id_placa=placa.id)}}"><img width="27px"
                            src="{{ url_for('static', filename='images/delete_icon.png')}}"></a>
                </td>#}
                -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="container d-flex justify-content-end">
    <a href="/cliente/adicionar">Adicionar cliente</a>
</div>

{% endblock %}
