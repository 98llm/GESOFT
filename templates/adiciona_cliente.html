{% extends "layout.html" %}
{% block title %}Home{% endblock %}

{%block head%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/op.css')}}">
<script defer src="{{ url_for('static', filename='js/cliente_add.js')}}"></script>
{%endblock%}


{% block content %}

<div class="container cliente">
    <form method="POST" action="/cliente/adicionar">
        <div class="form-group">
            <div class="form-group">
                <label class="col-form-label" required for="nome_cliente">Nome completo</label>
                <input required type="text" name="nome_cliente" class="form-control" id="input_nome_cliente"
                    placeholder="Digite o nome completo">
            </div>

            <div class="form-group">
                <label class="col-form-label">CNPJ</label>
                <input required type="text" name="cnpj" id="input_cnpj" class="form-control .cnpj"placeholder="Digite o CNPJ">
            </div>

            <div class="form-group">
                <label class="col-form-label">Telefone</label>
                <input required type="text" name="telefone" id="input_telefone" class=".phone"
                    placeholder="Digite o telefone">
            </div>

            <div class="form-group">
                <label class="col-form-label">CEP</label>
                <input required type="text" name="cep" id="input_cep" class="form-control" placeholder="Digite o CEP">
            </div>

            <div class="form-group">
                <label class="col-form-label">Logradouro</label>
                <input required type="text" name="logradouro" id="input_logradouro" class="form-control"
                    placeholder="Digite o logradouro">
            </div>

            <div class="form-group">
                <label class="col-form-label">Número</label>
                <input required type="text" name="numero" id="input_numero" class="form-control"
                    placeholder="Digite o número">
            </div>

            <div class="form-group">
                <label class="col-form-label">Bairro</label>
                <input required type="text" name="bairro" id="input_bairro" class="form-control"
                    placeholder="Digite o bairro">
            </div>


            <div class="form-group">
                <label class="col-form-label">UF</label>
                <select required type="text" name="uf" id="input_uf" class="form-control" placeholder="Digite o UF">
                    <option value="" disabled selected>Estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>

            <div class="d-flex justify-content-start">

                <input class="btn btn-primary" type="submit" value="Submit">

            </div>
        </div>

    </form>

</div>

{% block scripts %}
<script defersrc="{{ url_for('static', filename='js/main.js')}}"></script>
{% endblock %}
{% endblock %}
