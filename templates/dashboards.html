{% extends "layout.html" %}
{% block title %}TITLE{% endblock %}

{%block head%}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"
    integrity="sha512-VCHVc5miKoln972iJPvkQrUYYq7XpxXzvqNfiul1H4aZDwGBGC0lq373KNleaB2LpnC2a/iNfE5zoRYmB4TRDQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="{{ url_for('static', filename='js/dashboards.js')}}"></script>

{%endblock head%}


{% block content %}



<div class="lista-container">
    <h1 id="info" class="shadow-lg p-3 mb-3 rounded">Lista de OPs ativas</h1>
</div>
<div class="container">
    <canvas id="myChart"></canvas>
</div>




<script>

    var data_lista = []
    var valor_lista = []
    var sum = 0

    '{% for op in ops %}'

    var valor = '{{ op.valor }}'
    var data = '{{ op.dt_entrega.strftime("%m") }}'

    data_lista.push(data)
    valor_lista.push(valor)
    
    sum =+ valor

    '{% endfor %}'



    const labels = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
        'Julho',
        'Agosto',
        'Setembro',
        'Outubro',
        'Novembro',
        'Dezembro',
    ];

    var ctx = document.getElementById('myChart').getContext('2d');

    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: "Ordem de produção",
                data: valor_lista,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 2
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

</script>




{% endblock content %}
